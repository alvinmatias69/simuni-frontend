<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
  <div class="col-lg-12">
    <div class="alert alert-success alert-dismissable" ng-show="vm.showBanner && !vm.failUpdate">
      <button type="button" class="close" aria-hidden="true" ng-click="vm.closeBox()">&times;</button>
      <strong>Sukses!</strong> data yang anda input telah tersimpan
    </div>

    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-angle-right"></i> Input Data Vaksin</h4>
      <form class="form-horizontal style-form" ng-submit="vm.input()">
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Nama Vaksin</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" required ng-model="vm.name" placeholder="nama vaksin">
            <span class="help-block">Masukan nama vaksin dengan setiap kata diawali huruf besar (contoh: Tetanus)</span>
          </div>
        </div>
        <button type="submit" class="btn btn-theme">submit</button>
      </form>
    </div>
  </div>
</div>
