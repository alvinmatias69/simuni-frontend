<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
  <div class="col-lg-12">
    <div class="alert alert-success alert-dismissable" ng-show="vm.showBanner">
      <button type="button" class="close" aria-hidden="true" ng-click="vm.closeBox()">&times;</button>
      <strong>Sukses!</strong> data yang anda input telah tersimpan
    </div>
    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-angle-right"></i> Input Jadwal Imunisasi</h4>
      <form class="form-horizontal style-form" ng-submit="vm.inputJadwal()">
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Tanggal Pelaksanaan</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" required ng-model="vm.input.date">
            <span class="help-block">Masukan tanggal dengan format mm-dd-yyyy (contoh: 08-15-2016)</span>
          </div>

          <label class="col-sm-2 col-sm-2 control-label">Lokasi Pelaksanaan</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" required ng-model="vm.input.location" placeholder="lokasi imunisasi">
            <span class="help-block">Masukan lokasi dengan nama puskesmas / posyandu (contoh: posyandu majuterus)</span>
          </div>

          <label class="col-sm-2 col-sm-2 control-label">Jenis Imunisasi</label>
          <div class="col-sm-10">
            <div class="checkbox" ng-repeat="vaccine in vm.vaccineList">
              <label>
                <input type="checkbox" ng-model="vm.selectedVaccines[$index]"
                ng-true-value="{{vaccine.id}}" ng-false-value=0>
                {{vaccine.name}}
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-theme">submit</button>
      </form>
    </div>
  </div>
</div>
