<!-- <h3 style="padding-left: 15px">SIMUNI Bayi</h3> -->
<div class="row mt">
  <div class="col-lg-12">

    <div class="alert alert-success alert-dismissable" ng-show="vm.showBanner">
      <button type="button" class="close" aria-hidden="true" ng-click="vm.closeBox()">&times;</button>
      <strong>Sukses!</strong> data berhasil dihapus
    </div>
    
    <div class="form-panel">
        <table class="table table-hover">
	  	  <h4><i class="fa fa-angle-right"></i> Jadwal Imunisasi</h4>
	  	  <hr>
            <thead>
            <tr>
                <!-- <th>#</th> -->
                <th><i class="fa fa-hashtag"></i> Nomor</th>
                <th><i class="fa fa-location-arrow"></i> Lokasi</th>
                <th><i class="fa fa-calendar"></i> Tanggal</th>
                <th><i class="fa fa-medkit"></i> Vaksin</th>
                <th><i class="fa fa-wrench"></i> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="schedule in vm.schedules">
                <td>{{ $index + 1 }}</td>
                <td>{{ schedule.location }}</td>
                <td>{{ schedule.schedule_date }}</td>
                <td>
                    <span ng-repeat="vaccine in schedule.vaccines"><i class="fa fa-circle-o"></i> {{ vaccine.name }}<br></span>
                </td>
                <td>
                    <button type="button" class="btn btn-theme03 btn-xs" ng-click="vm.editSchedule(schedule)"><i class="fa fa-pencil"> Edit</i></button> 
                    <button type="button" class="btn btn-theme04 btn-xs" data-toggle="modal" data-target="#modals{{$index}}"><i class="fa fa-times"></i> Delete</button>
                    <div class="modal fade" id="modals{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Konfirmasi Hapus</h4>
                          </div>
                          <div class="modal-body">
                            Apa anda yakin ingin menghapus data jadwal {{schedule.schedule_date}} ({{schedule.location}}) ?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-info" ng-click="vm.deleteSchedule(schedule)" data-dismiss="modal">Hapus</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
	  </div><! --/content-panel -->
    </div>
</div><!-- /col-md-12 -->
